<!-- Main Page -->

<div class="row-fluid">
    <ul class="breadcrumb">
      <li>
        <a href="/training/">Training - Search</a> <span class="divider">/</span>
      </li>
      <li class="active">Employee</li>
    </ul>
</div>

<div class="row-fluid header-title-error" ng-show="invalidEmployee">
    <h3>Invalid Employee</h3>
</div>

<div class="row-fluid header-title">
    <h3>{{employee.firstName}} {{employee.lastName}}</h3>
</div>

<table class="table table-striped table-training-records">
    <thead>
    <tr class="table-header-titles table-header-bottom">
        <th class="th-competency">Competency</th>
        <th>Training</th>
        <th>Trained By</th>
        <th class="th-out-of-date"></th>
        <th>Certification</th>
        <th>Certified By</th>
        <th class="th-edit" ng-show="canEditTrainingRecord"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-show="trainingRecords.loading">
        <td colspan="7">
            <div class="alert alert-info">
                <img src="{{loadingImage}}" alt="loadingImage">
                Loading training records. Please wait.
            </div>
        </td>
    </tr>
    <tr training-record-editor
        record="record" display-employee="false" display-competency="true"
        competencies="competencies" employees="employees"
        ng-repeat="record in trainingRecords">
    </tr>
    </tbody>
</table>

<div class="row-fluid">
    <div class="btn-toolbar btn-toolbar-nospace">
        <div class="btn-group">
            <button class="btn" ng-show="canEditTrainingRecord" ng-click="onAddTrainingRecord()"><i class="icon-plus"></i> Add Training Record</button>
        </div>
        <div class="btn-group">
            <button class="btn" ng-hide="showAvailableCompetencies" ng-click="onShowAvailableCompetencies()"><i class="icon-eye-open"></i> Show Available Competencies</button>
        </div>
        <div class="btn-group">
            <button class="btn" ng-show="showAvailableCompetencies" ng-click="onHideAvailableCompetencies()"><i class="icon-eye-close"></i> Hide Available Competencies</button>
        </div>
    </div>
</div>

<!-- End Main Page -->
