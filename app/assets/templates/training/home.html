<div class="row-fluid">
    <ul class="breadcrumb">
      <li class="active">Training - Search</li>
    </ul>
</div>

<div class="row-fluid training-search-fields">
    <div class="span6 form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputEmployeeId">Employee Name:</label>
            <div class="controls">
                <select class="select-large" ui-select2 ui-select2-click-fixer id="inputEmployeeId" ng-model="inputEmployeeId">
                    <option value="">-- go to employee --</option>
                    <option ng-repeat="employee in employees" value="{{employee.id}}">{{employee.firstName}} {{employee.lastName}}</option>
                </select>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="inputCompetencyId">Competency Name:</label>
            <div class="controls">
                <select class="select-xlarge" ui-select2 ui-select2-click-fixer id="inputCompetencyId" ng-model="inputCompetencyId">
                    <option value="">-- go to competency --</option>
                    <option ng-repeat="competency in competencies" value="{{competency.id}}">{{competency.name}}</option>
                </select>
            </div>
        </div>
    </div>
</div> <!--row fluid div-->

<div class="row-fluid">
    <div class="span12">
        <table class="table table-striped table-competencies">
            <thead>
            <tr class="table-header-titles">
                <th class="th-competency">Competency</th>
                <th>Department</th>
                <th>Category</th>
                <th>Type</th>
                <th>Publish Date</th>
            </tr>
            <tr class="table-header-bottom training-search-fields">
                <th class="th-competency">
                    <input type="text" class="input-medium" id="inputCompetencyName" ng-model="inputCompetencyName"/>
                    <button class="btn btn-clickable-icon" ng-click="onResetFilter('inputCompetencyName')"><i class="icon-remove"></i></button>
                </th>
                <th>
                    <select class="select-smaller" id="inputDepartment" ng-model="inputDepartment" ng-options="d.name for (k, d) in departments">
                        <option value="">-- any --</option>
                    </select>
                    <button class="btn btn-clickable-icon" ng-click="onResetFilter('inputDepartment')"><i class="icon-remove"></i></button>
                </th>
                <th>
                    <select class="select-smaller" id="inputCompetencyCategory" ng-model="inputCompetencyCategory" ng-options="c.name for (k, c) in competencyCategories">
                        <option value="">-- any --</option>
                    </select>
                    <button class="btn btn-clickable-icon" ng-click="onResetFilter('inputCompetencyCategory')"><i class="icon-remove"></i></button>
                </th>
                <th>
                    <select class="select-smaller" id="inputCompetencyProcedureType" ng-model="inputCompetencyProcedureType" ng-options="c for (k, c) in competencyProcedureTypes">
                        <option value="">-- any --</option>
                    </select>
                    <button class="btn btn-clickable-icon" ng-click="onResetFilter('inputCompetencyProcedureType')"><i class="icon-remove"></i></button>
                </th>
                <th>
                    <input class="input-date" id="inputPublishedAfter" readonly="readonly" ng-model="inputPublishedAfter"
                           ui-date="dateOptions">
                    <button class="btn btn-clickable-icon" ng-click="onResetFilter('inputPublishedAfter')"><i class="icon-remove"></i></button>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="result in results">
                <td class="td-competency"><a ng-href="competencies/{{result.id}}">{{result.name}}</a></td>
                <td>{{result.department.name || 'All'}}</td>
                <td>{{result.competencyCategory.name}}</td>
                <td>{{result.procedureType}}</td>
                <td>{{result.publishedOn | commonLocalDate: 'MM/dd/yyyy'}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--table div-->
</div><!--row fluid-->
